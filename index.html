<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Instagram Photo Feed with Bootstrap</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-expand bg-light">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center text-dark" href="#">
            <i class="fa-brands fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <div class="col-6"></div>

          <div class="col-3">
            <button
              type="button"
              class="btn bg-success text-light float-end"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@mdo"
            >
              Create a new post
            </button>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Create a new post
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label"
                          ><b>Caption</b>:</label
                        >
                        <textarea
                          class="form-control"
                          id="message-text"
                          placeholder="Add the caption of your post here"
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-light">
                          <i class="fa-solid fa-camera"></i>
                        </button>
                        <button class="btn btn-light">
                          <i class="fa-solid fa-location-dot"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-success">
                      Publish
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle float-start"
                type="button"
                id="dropdownMenuButton2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear"></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-light"
                aria-labelledby="dropdownMenuButton2"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Switch Grid and Feed view -->

      <!-- Feed layout -->

      <div class="container d-flex justify-content-center">
        <ul class="nav nav-pills mt-5" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link btn btn-secondary"
              id="pills-home-tab"
              data-toggle="pill"
              href="grid.html"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              <i class="fas fa-th fa-xs"></i>
            </a>
            <!-- Content for the first tab goes here -->
          </li>
          <li class="nav-item ml-3">
            <a
              class="nav-link btn btn-secondary"
              id="pills-profile-tab"
              data-toggle="pill"
              href="index.html"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              <i class="fas fa-square fa-xs"></i>
            </a>
            <!-- Content for the second tab goes here -->
          </li>
        </ul>
      </div>

      <!-- Image post feed -->
      <div
        class="card mx-auto rounded"
        style="max-width: 50%; margin-bottom: 20px"
      >
        <div
          class="card-header d-flex justify-content-between align-items-center bg-transparent"
        >
          <div>
            <h5 class="card-title">Card Title</h5>
          </div>
          <div>
            <p class="mb-0">08/26</p>
          </div>
        </div>
        <div class="card-body p-0">
          <img src="images/image-1.jpg" class="img-fluid" alt="Sample Image" />
        </div>
        <div class="card-footer bg-transparent">
          <h6>204 Likes</h6>
          <p class="card-text">Some text in the footer.</p>
        </div>
      </div>

      <div
        class="card mx-auto rounded"
        style="max-width: 50%; margin-bottom: 20px"
      >
        <div
          class="card-header d-flex justify-content-between align-items-center bg-transparent"
        >
          <div>
            <h5 class="card-title">Card Title</h5>
          </div>
          <div>
            <p class="mb-0">08/26</p>
          </div>
        </div>
        <div class="card-body p-0">
          <img src="images/image-2.jpg" class="img-fluid" alt="Sample Image" />
        </div>
        <div class="card-footer bg-transparent">
          <h6>204 Likes</h6>
          <p class="card-text">Some text in the footer.</p>
        </div>
      </div>

      <div
        class="card mx-auto rounded"
        style="max-width: 50%; margin-bottom: 20px"
      >
        <div
          class="card-header d-flex justify-content-between align-items-center bg-transparent"
        >
          <div>
            <h5 class="card-title">Card Title</h5>
          </div>
          <div>
            <p class="mb-0">08/26</p>
          </div>
        </div>
        <div class="card-body p-0">
          <img src="images/image-3.jpg" class="img-fluid" alt="Sample Image" />
        </div>
        <div class="card-footer bg-transparent">
          <h6>204 Likes</h6>
          <p class="card-text">Some text in the footer.</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
